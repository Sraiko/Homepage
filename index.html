      <section id="todoList">

          <div id="formBtns">

            <div id="radioBtns">
              <input
                id="radioBtn1"
                class="radioBtn"
                type="radio"
                value="1"
                name="priority"
                checked="checked"
              />
              <input
                id="radioBtn2"
                class="radioBtn"
                type="radio"
                value="2"
                name="priority"
              />
              <input
